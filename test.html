<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: purple; }
            100% { color: orange; }
        }

        h1 {
            animation: colorChange 5s infinite;
            font-size: 48px;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
</html>
